<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<title>Facebook</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/style.css">
  	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>	
</head>
<body>
	
	<!-- blue bar on top -->
	<div id="blue-div"> 
		<div id="inner-div">
			<img src="imgs/title_logo.png" alt="fb" height="27" width="27" id="logo-img">
			<form id="search-form">
				<input type="text" placeholder="Search" id="search-input" class="search">
				<button id="search-button" class="search">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<img src="imgs/legion.jpg" alt="profile picture" height="25" width="25" id="prof-pic" class="right-side">
			<span id="name-span" class="right-side bar-text"> <strong> Nino </strong> </span>
			<span id="home-span" class="right-side bar-text"> <strong> Home </strong> </span>

			<div class="right-side border-div" id="border-div-0"> </div>
			
			<!-- START: Right-Side -->
				<img src="imgs/friend_requests.png" alt="friend requests" height="25" width="25" id="friends-logo" class="right-side">
				<img src="imgs/messenger_logo.png" alt="messenger" height="22" width="22" id="mess-logo" class="right-side">
				<img src="imgs/notifications_logo.png" alt="notifications" height="22" width="22" id="notif-logo" class="right-side">
				
				<div class="right-side border-div" id="border-div-1"> </div>
				
				<img src="imgs/help_logo.png" alt="help" height="22" width="22" id="help-logo" class="right-side">
				<a id="down-arrow" class="right-side"> 
					<i class="fas fa-caret-down"></i> 
				</a>
			<!-- END: Right-Side -->
		</div>
	</div>

	<!-- fb body -->
	<div class="fb-body">
  	<!-- left part of body -->
  	<div class="left-part"> 
  		<ul id="left-ul">
		  
		  <li>
		  	<a onclick="activate(this.id)" class="left-part-item" href="#profile">
		  		Nino Khaduri
		  	</a>
		  </li>

		  <li>
		  	<a onclick="activate(this.id)" class="active left-part-item" href="#news-feed">
		  		News Feed
		  	</a>
		  </li>

		</ul>
  	</div>
  	
  	<!-- middle part of body -->
  	<div class="middle-part"> 

  	</div>

  	<!-- right part of body -->
  	<div class="right-part"> 

  	</div>

  	<!-- chat -->
  	<div class="chat-div"> 

  	</div>
	</div> 

<script src="js/custom.js"></script>
</body>
</html>
